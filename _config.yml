# Site/SEO settings
email: contact@pablotorrubiano.xyz
baseurl: ""
permalink: /:year/:month/:day/:title/
google_analytics:

name: Pablo J Torrubiano
title: aGallery
description: >
  aGallery is a blog theme for Jekyll maintained by Pablo J Torrubiano using HTML, Sass, and JavaScript. Its based on The Barber Theme from Thomas Vaeth
url: http://gallery.pablotorrubiano.xyz
default_img: /assets/images/seo.jpg
social:
  - name: linkedin
    url: https://www.linkedin.com/in/pablo-javier-torrubiano-7907b395/
  - name: github
    url: https://github.com/pablotor

# Contact settings
contact_img: /assets/images/placeholder-28.jpg
formcarry: https://formcarry.com/s/HkIo0nMb7

# Disqus settings
disqus: test-apkdzgmqhj

# Author settings
author:
  - name: Pablo J Torrubiano
    bio: Born in Buenos Aires, Argentina, Pablo is a developer specialized in payments. After four years working with the Colombian credit system, he is taking a break from the banking institutions playing with web development.
    url: https://pablotorrubiano.xyz

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts:
      - 'tag.html'
    title: 'aGallery'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - vendor
